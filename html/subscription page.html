<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://fonts.cdnfonts.com/css/ninjabot" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/meera-inimai" rel="stylesheet">
        <script src="../javascript/subscription validation.js" defer></script>
        <title>Asphatl 9: Rejends | Langganan</title>
    </head>
    <body>
        <header>
            <img src="../asset files/a9 (1).png">
            <nav>
                <div id="home" class="margin">
                    <a href="home page.html" target="_self">Halaman Utama</a>
                </div>
                <div id="subs" class="margin">
                    <a href="subscription page.html" target="_self">Langganan</a>
                </div>
                <div id="news" class="margin">
                    <a href="news page.html" target="_self">Berita</a>
                </div>
                <div id="esports" class="margin">
                    <a href="esport event page.html" target="_self">Kegiatan E-sports</a>
                </div>
                <div id="cars">
                    <a href="products page.html" target="_self">Mobil</a>
                </div>
            </nav>
        </header>
        <main id="content_subs">
            <form id="register">
                <h1>Pendaftaran Langganan</h1>
                <label for="name">Nama</label>
                <input type="text" name="name" id="name">
                <label for="email_address">Alamat E-mail</label>
                <input type="email" name="email_address" id="email_address">
                <label for="date_of_birth">Tanggal Lahir</label>
                <input type="date" name="date_of_birth" id="date_of_birth">
                <label>Jenis Kelamin</label>
                <div class="row">
                    <input type="radio" name="gender" id="male" class="fix_choice">
                    <label for="male" class="fix_label">Laki-Laki</label>
                    <input type="radio" name="gender" id="female" class="fix_choice">
                    <label for="female" class="fix_label">Perempuan</label>
                </div>
                <div class="row">
                    <input type="checkbox" name="tnc" id="tnc" class="fix_choice">
                    <label for="tnc" class="fix_label">Saya menyetujui syarat dan ketentuan yang berlaku.</label>
                </div>
                <input type="submit" value="Daftar Sekarang" id="register_button">
            </form>
        </main>
        <footer>
            <img src="../asset files/a9 (2).png"> 
            &copy; 2024 Gamefolt & RJStudio
        </footer>
    </body>
</html>
